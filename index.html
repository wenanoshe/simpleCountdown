<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
   <link rel="stylesheet" href="demo/demo.css">
   <title>Document</title>
</head>
<body class="flex-center">
   <div class="contain">
      <h1 class="title">Simple CountDown</h1>
      <p class="description">All that i need to tell you is that is a simple countdown :v</p>

      <div class="countDownBox flex-center">
         <span id="time"></span>
         
         <div class="controls">
            <button class="control btn" id="playPause">
               <span>Play/Pause</span>
               <i class="fi fi-rs-play"></i>
               <i class="fi fi-rs-pause"></i>
            </button>
            <button class="control btn" id="reload">
               <span>Reload</span>
               <i class="fi fi-rs-rotate-right"></i>
            </button>
         </div>

         <form id="form" class="flex-center">
            <div class="form__ask flex-center">
               <label for="initValue">Set Initial Value</label>
               <input type="number" id="initValue" placeholder="Initial value" value="1"/>
            </div>

            <div class="form__ask flex-center">
               <label for="useMiliseconds">Use Miliseconds</label>
               <input type="checkbox" id="useMiliseconds">
            </div>
            
            <button class="btn" id="apply">Apply</button>
         </form>
   </div>
   </div>
   
   <script type="module" src="demo/demo.js"></script>
</body>
</html>
